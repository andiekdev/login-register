<!-- Default back button -->
<ion-header>
  <ion-navbar>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
      <!--<div *ngFor="let item of items"> 
      <ion-item><ion-label>{{item.id}},{{item.level_name}}</ion-label>
      </ion-item>
      </div>-->
	<div class="login-form">
            <ion-col style="text-align: center;">
                <ion-row   justify-content-center align-items-center style="height: 100%; flex-direction: column;">
                <img style="width: 150px;height: 150px;" src="assets/imgs/blank.png"/>
                </ion-row>
            </ion-col>
       <form [formGroup]="form">
        
		 <ion-list inset>
          <ion-item-group>
			<ion-item>
				<ion-label floating>Username</ion-label>
				<ion-input require="require" id="username" name="username" formControlName="username" type="text" style="color:#C28E1E;" [(ngModel)]="dataUsername" #username></ion-input>
			</ion-item>

			<ion-item>
				<ion-label floating>Password</ion-label>
				<ion-input type="{{type}}" id="password" name="password" formControlName="password" style="color:#C28E1E;" [(ngModel)]="dataPassword" #password></ion-input>
				<button ion-button clear item-end (click)="showPassword()" style="padding: 0 !important;position: absolute;right: 0;bottom: 0;">
					<ion-icon *ngIf="!showPass" name="ios-eye-off-outline" style="color: #C28E1E;font-size: 22px;"></ion-icon>
					<ion-icon *ngIf="showPass" name="ios-eye-outline" style="color: #C28E1E;font-size: 22px;"></ion-icon>
				</button>
			</ion-item>

              <ion-item class="noborder">
                <ion-label floating>User Level</ion-label>
                <ion-select id="level" name="level" formControlName="level" [(ngModel)]="dataLevel" #level>                   
                  <ion-option value="1"  *ngIf="showItem">Admin</ion-option>                                     
                  <ion-option value="2">Supplier</ion-option>
                  <ion-option value="3">Farmer</ion-option>                 
                </ion-select>
              </ion-item>

			</ion-item-group> 
            
			<button ion-button full round class="button-login" (click)="userRegister({record:this.dataUsername})" style="background: #ABA9A5;">
				REGISTER
			</button>
                                   
		</ion-list>
        </form>        
	</div>
    		
</ion-content>
